<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        
        <form method="POST">
            <div class="form-group">
                <label for="length">Password Length:</label>
                <input type="number" id="length" name="length" value="12" min="8" max="32">
            </div>
            
            <div class="form-group">
                <label><input type="checkbox" name="uppercase"> Include Uppercase Letters</label>
            </div>

            <div class="form-group">
                <label><input type="checkbox" name="digits"> Include Digits</label>
            </div>

            <div class="form-group">
                <label><input type="checkbox" name="special"> Include Special Characters</label>
            </div>
            
            <button type="submit">Generate Password</button>
        </form>
        
        {% if password %}
            <h2>Your Generated Password:</h2>
            <p class="password">{{ password }}</p>
        {% endif %}
    </div>
</body>
</html>
